
{% extends 'base.html' %}
{% load static %}

    {% block content %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/mentor/m_createGroup.css' %}">
        <h1 style="position: relative; left: 10%; ">Course Details: </h1>
        
        <form  class="createGroupForm" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleFormControlInput1"><b>Title</b></label>
              {{ form.title }}
              <!--
              <input type="text" class="form-control" id="title" placeholder="title" required>-->
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1"><b>Level</b></label>
              {{ form.level }}
              
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlTextarea1"><b>Description :</b></label>
                {{ form.description }}
                
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1"><b>Takeaways :</b></label>
                {{ form.takeaways }}
                
            </div>
            <div hidden>{{form.creator }}</div>
            <div class="col">
                <button class="btn btn-outline-info goBack" id="goBack" onclick="window.history.back();">Back</button>
                <input type="submit" class="btn btn-outline-info joinButton" id="joinCourse" value="Create"></input>
            </div>
            
        </form>
    {% endblock %}
